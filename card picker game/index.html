<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="intro">
        <h1>Desired Card Picker</h1>
        <p> Instructions: Here, you will pick a number between 1 and 13. 
            Note: 1 = Ace, 11= Jack, 12 = Queen and 13 = King </p>
    </div>
    
    
    <br><br>

    <div class="box1">
        <label> Card number: </label>
        <input type="number" value="1" min="1" max="13" id="cardnum">
        <button onclick="cardPicker()">Go!</button>
        <div id="cardimage"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
